      height: 50px;

    .header {
      padding: 25px;
      background: rgba(0, 0, 0, .75);

    .links {
      margin-top: 20px;

    .email-content .name {

      color: #fff;

    .button {
      display: block;
      background: transparent;
      border: solid 2px white;
      padding: 15px 60px;
      border-radius: 50px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 0;
      transition: all .3s ease;
      Width: 275px;
    }

    .button:hover {
      background: #EABE3F;
      color: #2F4858;
    }

    .button-bg:hover {
      background: transparent;
      color: white;
    }

    .button-bg {
      background: #EABE3F;
      color: #2F4858;
      border: solid 2px #EABE3F;
    }

    .footer {

    .footer__links {

    .fotter__title h1,

      margin: 0;
      font-family: 'arial';

    }

    .fotter__title h1 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .fotter__title h3 {
