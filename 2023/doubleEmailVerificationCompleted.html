<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .body {
      box-sizing: border-box;
      width: 512px;
      height: 600px;
      /*  background-image: url("https://exon.vip/wp-content/uploads/2023/06/EXON.webp");
      opacity: 0.8; */
      background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url("https://exon.vip/wp-content/uploads/2023/06/EXON.webp");
      background-size: cover;
      font-family: 'arial';
    }

    .logo {
      width: 150px;
      height: 50px;
    }

    .header {
      padding: 25px;
      background: rgba(0, 0, 0, .75);
    }

    .links {
      margin-top: 20px;
      width: 100%;
      font-size: 14px;
    }

    .links tr td {
      color: #fff;
      text-align: center;
    }

    .email-content {
      /* background: red; */
    }

    .email__title {
      color: #fff;
      font-size: 16px;
      margin: 50px 0;
    }

    .email-content {
      display: block;
      color: #fff;
      font-size: 16px;
      margin: 50px 0;
    }

    .button {
      display: block;
      background: transparent;
      border: solid 2px #2F4858;
      padding: 15px 60px;
      border-radius: 50px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 0;
      transition: all .3s ease;
      Width: 200px;
      text-decoration: none;
      color: #2F4858;
    }

    .button:hover {
      background: #EABE3F;
      color: #2F4858;
    }

    .button-bg:hover {
      background: transparent;
      color: white;
    }

    .button-yellow {
      color: #2F4858 !important;
      border: solid 2px #EABE3F !important;
      background: #EABE3F !important;
    }

    .button-bg {
      background: #007163;
      color: white;
      border: solid 2px #007163;
    }

    .footer {
      background: #000;
      display: block;
      margin: 0;
      padding: 32px 0;
    }

    .footer__links {
      width: 80%;
      margin: auto;
      margin-top: 20px;
    }

    .footer__links tr td {
      color: #fff;
      text-align: center;
    }

    .footer__links tr td img {
      width: 30px;
      height: 30px;
    }

    .fotter__title h1,
    h3 {
      display: block;
      color: #fff;
      margin: 0;
      font-family: 'arial';

    }

    .fotter__title h1 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .fotter__title h3 {
      font-size: 12px;
    }

    .email__message {
      color: #000;
      font-size: 14px;
      display: block;
      line-height: 40px;
      margin: auto;
      width: 90%;
    }

    .email-contene__greetings {
      width: 90%;
      margin: auto;
      color: #000;
    }

    .email-contene__greetings span {
      display: block;
      padding-bottom: 18px;
    }
  </style>
</head>

<body>

  <div class="main">
    <div class="body">
      <div class="header">
        <center>
          <img class="logo" src="https://exon.vip/wp-content/uploads/2023/06/logotipo.webp" alt="">
        </center>
        <table class="links">
          <tr>
            <td>SIGN IN</td>
            <td>BLOG</td>
            <td>CONTACTO</td>
            <td>TERMINOS</td>
          </tr>
        </table>
      </div>
      <center>
        <h2 class="email__title">VERIFIQUE SU CORREO ELECTRONICO</h2>
      </center>
      <div class="email-content" style="background: #D9D9D9;">
        <span class="email__message">
          Hola {first_name} {last_name},
          <br>
          Ahora su cuenta en EXON.VIP esta verificado
        </span>

        <center>
          <a href="{verify_email_address_link}" class="button">
            Ingresar
          </a>
          <a href="{verify_email_address_link}" class="button button-bg button-yellow">
            Acerca de exon
          </a>
        </center>
        <div class="email-contene__greetings">
          <span>¡Que tenga un lindo día!</span>
          <span>Saludos coordiales,</span>
          <span>EL equipo EXON</span>
        </div>
        <footer class="footer">
          <center class="fotter__title">
            <h1>EXON</h1>
            <h3>ÉXITO ONLINE</h3>
          </center>
          <table class="footer__links">
            <tr>
              <td>
                <a href="">
                  <img src="https://exon.vip/wp-content/uploads/2023/06/web.webp" alt="">
                </a>
              </td>
              <td>
                <a href="">
                  <img src="https://exon.vip/wp-content/uploads/2023/06/tiktok.webp" alt="">
                </a>
              </td>
              <td>
                <a href="">
                  <img src="https://exon.vip/wp-content/uploads/2023/06/youtube.webp" alt="">
                </a>
              </td>
              <td>
                <a href="">
                  <img src="https://exon.vip/wp-content/uploads/2023/06/facebook.webp" alt="">
                </a>
              </td>
              <td>
                <a href="">
                  <img src="https://exon.vip/wp-content/uploads/2023/06/pinterest.webp" alt="">
                </a>
              </td>
              <td>
                <a href="">
                  <img src="https://exon.vip/wp-content/uploads/2023/06/instagram.webp" alt="">
                </a>
              </td>
            </tr>
          </table>
        </footer>
      </div>
    </div>
  </div>

  </div>

  </div>
</body>

</html>
